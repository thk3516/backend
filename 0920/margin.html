<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
div{
    width: 200px;
    height: 100px;
    background: #0094ff;
}
.box1{margin: 30px 50px 30px 50px;}
/* 바깥여백 위에서 시계순 */
.box2{margin: 30px 50px;} /*위아래 30 좌우 50*/
.box3{margin: 50px;} /*전부 50*/
.box4{margin: 30px 5px 10px;} /*위 30 좌우 5 아래 10*/

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
