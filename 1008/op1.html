<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 브라우저 창에서 f12누르고 콘솔로 가야 보임
        var a = '5';
        var b = 5;

        console.log(a==b);
        console.log(a===b);

        //다음 코드의 결과
        var x = 10;
        var y = 5;
        x += y; // x = x + y → 15
        x *= 2; // x = x(15) * y → 30

        console.log(x);

        //논리연산자
        var i = true;
        var j = false;

        console.log(i && j); // 둘 다 true여야만 결과가 true가 나옴
        console.log(i || j); // 여러개중에 참 하나있다면 true
        console.log(!i); // i는 not을 의미. true면 false로 바뀜

        //삼항연산
        //let age = 20;
        let age = prompt("나이를 입력하세요","0");
        let message = age >= 18 ? "성인입니다.": "미성년자입니다.";

        //console.log(message);
        document.write(message);

    </script>
</head>
<body>
    
</body>
</html>
