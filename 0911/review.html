<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
    
    span{font-size: 25px;}

.c1{color: blue;}
/* color는 글자색 */
.c2{color: red;}
    </style>


</head>
<body>
    <h1>이태그는 헤딩태그입니다.</h1>
    <h2>hn 태그는 블럭요소입니다.</h2>
    <p>단락 나누는 p태그</p>
    <p>br은 줄바꿈</p>
   <!-- 텍스트 얼라인 중앙정렬 -->
    <ul>
        <li style="text-align: center;">회사소개</li>
        <li>제품소개</li>
        <li>커뮤니티</li>
        <li>다운로드</li>
    </ul>
     <!-- <ol>은 숫자가 붙음 -->
    <ol>
        <li>회사소개</li>
        <li>제품소개</li>
        <li>커뮤니티</li>
        <li>다운로드</li>
    </ol>

    <p>요즘은 반응형웹이 대세입니다.</p>
    <p>요즘은 <strong>반응형웹</strong>이 대세입니다.</p>
    <p>요즘은 <em>반응형웹</em>이 대세입니다.</p>
    <p>요즘은 <del>반응형웹</del>이 대세입니다.</p>
    <p>요즘은 <ins>반응형웹</ins>이 대세입니다.</p>
    <!-- class(별명)을 붙이기 위한 span  -->
    <p>요즘은 <span class="c1">반응형웹</span>이 대세입니다.</p>
    <p>요즘은 <span class="c2">반응형웹</span>이 대세입니다.</p>

</body>
</html>
