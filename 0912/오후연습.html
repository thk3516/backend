<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      ul{list-style: none;}
      .memo{
        width: 500;
      }
      
    </style>
    </head>
    <body>
        <div class="container">
            <form action="">
            <h1>프런트엔드 개발자 지원서</h1>
            
            HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
            
                            <legend>개인정보</legend>
                            <ul>
                                <li>
                                    <label for="uname" class="title">이름</label>
                                    <input type="text" id="uname" placeholder="공백없이 입력하세요" required>
                                </li>
                                <li>
                                    <label for="tel1" class="title">연락처</label>
                                    <input type="tel1" id="tel1"
                                    placeholder="공백없이 입력하세요" required>
                                </li>
                            </ul>
                            <legend>지원 분야</legend>
                            <ul>
                                <li>
                                    <label><input type="radio" name="">웹 퍼블리싱</label>
                                </li>
                                <li>
                                    <label><input type="radio" name="">웹 애플리케이션 개발</label>
                                </li>
                                <li>
                                    <label><input type="radio" name="">개발 환경 개선</label>
                                </li>
                            </ul>
                            <legend>지원 동기</legend>
                            <ul>
                                <li>
                                    <label for="comment" class="memo" id="comment" ></label>                                   
                                    <textarea id="comment" cols="40" rows="3" placeholder="본사 지원 동기를 간단히 써 주세요."></textarea>
                                </li>
                            </ul>
                            
                                <button type="submit" value="submit">접수하기</button>
                                <button type="reset" value="reset">다시 쓰기</button>
                            
            </form>
            </div>           
</body>
</html>
