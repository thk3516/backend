<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
ul{list-style: none;}  /* 블릿 없애기 - 앞에  */
li{line-height: 50px;} /* 줄간격 주기(행간격) */
lable{width: 120px;float:left;}

</style>


</head>
<body>
    <form action="" method="post">
        <ul>
            <li>
                <lable for="r-name">이름</lable>
                <input type="text" name="r-name" id="r-name"
            </li>
            <li>
                <lable for="r-pass">패스워드</lable>
                <input type="password" name="r-pass" id="r-pass"
            </li>
            <li>
                <lable for="r-phone">휴대폰</lable>
                <input type="text" name="r-phone" id="r-phone"
            </li>
            <li>
                <lable for="r-email">이메일</lable>
                <input type="email" name="r-email" id="r-email"
            </li>
            <li>
                <lable for="r-addr">배송주소</lable>
                <input type="text" name="r-addr" id="r-addr"
            </li>
            <li>
                <lable for="d-day">배송 지정</lable>
                <input type="date" name="d-day" id="d-day"
            </li>
            <li>
                <lable for="memo">메모</lable>
                <!-- 4줄에 40칸을 쓸 수 있음 -->
                <textarea name="memo" id="memo" cols="40" rows="4"></textarea>
            </li>
            <li>
                <input type="submit" value="예약하기"
            </li>
        </ul>
    </form>
</body>
</html>
