<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var price1 = Number(prompt("교통비","0"));
        var price2 = Number(prompt("식비","0"));
        var price3 = parseInt(prompt("음료비","0"));
        //prompt로 입력받으면 문자 3000으로 인식되는데 Number 또는 parseInt 사용하면 숫자 3000으로 인식함

        var total = price1 + price2 + price3; //전체합계
        var result = total > 10000 ? total - 10000 + "원 초과" : "돈관리 잘했네";

        document.write(result);

        //console.log(10000>); 10000 > "000원 초과": "돈관리 잘했네";

    </script>
</head>

</body>
</html>
