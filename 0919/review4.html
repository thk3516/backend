<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.box{
    width: 200px; height: 200px;
    border: 1px solid#333;
}
.box1{
background-color: aqua;
padding-left: 20px;
}
.box2{
    background-color: rgb(241, 238, 9);
    padding: 20px; /*안여백이 위 오른쪽 아래 왼쪽 전부 20씩 살찜*/
}
.box3{
    background-color: #1aac39;
    padding: 20px 30px; /*안여백 위아래 20, 좌우 30*/
}
.box4{
    background-color: rgb(250, 11, 23);
    padding: 10px 20px 30px 40px; /*안여백 위에서부터 시계방향으로 뚱뚱*/
}
    </style>
</head>
<body>
    <!-- /*div는 구역을 나눌때 씀*/ -->
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
    <!-- .box라는 공통클래스와 .box1, .box2 ~ .box4 개별클래스를 동시에 가짐 -->
</body>
</html>
